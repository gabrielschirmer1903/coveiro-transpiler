function fibonacci(n)
    if n <= 0 then
        return "O número deve ser maior que zero."
    elseif n == 1 then
        return 0
    elseif n == 2 then
        return 1
    else
        local a, b = 0, 1
        local result
        for i = 3, n do
            result = a + b
            a, b = b, result
        end
        return result
    end
end
